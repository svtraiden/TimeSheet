<!DOCTYPE html>
<html>
<head>
    <title>Time Sheet</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/knockout-2.2.0.js"></script>
    <script type="text/javascript" src="assets/js/taskApp.js"></script>
</head>
<body>

<h2>Timesheet</h2>

<div id="filters">
    Filters:

    <input type="datetime" />

</div>
<p>
    <a href="taskAdd.html">Add New Task</a>
</p>
<table>
    <thead><tr>
        <th>Task</th><th>Started</th><th>Completed</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
    </tr></thead>
    <!-- Todo: Generate table body -->
    <tbody data-bind="foreach: timesheetRecords">
    <tr>
        <td data-bind="text: taskName"></td>
        <td data-bind="text: started"></td>
        <td data-bind="text: completed"></td>
        <td data-bind="text: mondayHours"></td>
        <td data-bind="text: tuesdayHours"></td>
        <td data-bind="text: wednesdayHours"></td>
        <td data-bind="text: thursdayHours"></td>
        <td data-bind="text: fridayHours"></td>
        <td data-bind="text: saturdayHours"></td>
        <td data-bind="text: sundayHours"></td>
        <td><a href="#" data-bind="click: $root.editTask">Edit</a></td>
        <td><a href="#" data-bind="click: $root.removeTask">Remove</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
